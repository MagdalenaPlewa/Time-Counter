<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Time Counter</title>
    <link rel="icon" type="image/x-icon" href="favicon/icons8-sand-timer-40.png">
</head>
<body>
    <div class="time-counter">
        <h1><span>Time</span> Counter</h1>

        <div class="container">
            <div class="circular-progress">

                <div class="inputs">
                    <input type="number" name="hours" id="hours" value="00" min="00" max="99">
                    <div class="colon">:</div>
                    <input type="number" name="hours" id="minutes" value="00" min="00" max="59">
                    <div class="colon">:</div>
                    <input type="number" name="hours" id="seconds" value="00" min="00" max="59">
                </div>

            </div>

            <div class="alarm">
                <i class="far fa-bell hidden"></i>
                <audio src="sound/alarm.mp3"></audio>
            </div>

        </div>

        <div class="buttons">
            <button class="btn1">
                <i id="play" class="far fa-play-circle"></i>
                <i id="pause" class="far fa-pause-circle"></i>
            </button>
            <button class="btn2">
                <i id="stop" class="far fa-stop-circle"></i>
            </button>
        </div>

    </div>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
